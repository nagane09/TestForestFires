<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Predictions</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8; /* Light professional background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align container from top */
            
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: #ffffff;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 500px;
            max-width: 95%;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #3b3b3b; /* Dark grey professional color */
            font-size: 40px; /* Bigger heading */
            font-weight: 700;
        }

        p.description {
            font-size: 15px;
            color: #555;
            margin-bottom: 35px;
        }

        /* Form grid for two inputs per row */
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4facfe; /* Calm blue focus */
            box-shadow: 0 0 8px rgba(79,172,254,0.3);
            outline: none;
        }

        /* Full-width button across both columns */
        button {
            grid-column: span 2;
            padding: 14px;
            background-color: #4facfe; /* Calm professional blue */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00f2fe; /* Lighter blue on hover */
        }

        h2 {
            margin-top: 30px;
            color: #2d7a7a; /* Calm green for result */
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media(max-width: 600px) {
            form {
                grid-template-columns: 1fr; /* Stack inputs on small screens */
            }
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Predictions</h1>
        <p class="description">Enter meteorological and forest fire indicators to predict the Forest Fire Weather Index (FWI).</p>

        <form action="{{url_for('predict')}}" method="POST">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>
            <input type="text" name="Rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes" required>
            <input type="text" name="Region" placeholder="Region" required>

            <button type="submit">Predict</button>
        </form>

        {% if results %}
        <h2>FWI Prediction: {{results}}</h2>
        {% endif %}
    </div>
</body>
</html>
