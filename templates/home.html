<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Predictions</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a8e063, #56ab2f); /* Green gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff7f50; /* Orange heading */
            font-size: 32px;
            font-weight: bold;
        }

        p.description {
            font-size: 14px;
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff7f50;
            box-shadow: 0 0 5px rgba(255,127,80,0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff7f50; /* Orange button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e06530;
        }

        h2 {
            margin-top: 25px;
            color: #56ab2f; /* Green result */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Predictions</h1>
        <p class="description">Enter meteorological and forest fire indicators to predict the Forest Fire Weather Index (FWI).</p>

        <form action="{{url_for('predict')}}" method="POST">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>
            <input type="text" name="Rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes" required>
            <input type="text" name="Region" placeholder="Region" required>

            <button type="submit">Predict</button>
        </form>

        {% if results %}
        <h2>FWI Prediction: {{results}}</h2>
        {% endif %}
    </div>
</body>
</html>
